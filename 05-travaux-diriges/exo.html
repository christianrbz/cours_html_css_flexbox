<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact SAV</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>

        <!-- nom de classe like-footer pour travailler en CSS -->
        <div class="like-footer">
            <img src="img/creation-de-logo.png" alt="le logo du site" title="le logo du site" loading="lazy">
            <!-- le titre est dans un span car c'est une balise de type inline. Ca permet au titre de s'afficher a coté de l'image (aussi type inline).
            i le titre avait été dans un h1 ou dans un <p>, il aurait été affiché en dessous (car balise de type block) -->
            <span>E Boutique</span>
        </div>

        <!-- les onglets de navigations doivent etre declarés dans une <nav> (W3C) -->
        <nav>
            <ul class="navigation">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Inscription</a></li>
                <li><a href="#">Connexion</a></li>
                <!-- une classe active pour différencier l'aspect de l'onglet de la page qui est active (onglet contact pour la page contact) pour le travailler en CSS -->
                <li class="active"><a href="#">Contact SAV</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <h1>Formulaire de Contact S.A.V.</h1>

        <form action="">

            <!-- pour le pseudo -->
            <label for="pseudo">Pseudo</label><br>
            <!-- class input pour travailler en CSS -->
            <input class="input" type="text" id="pseudo" name="pseudo" placeholder="Votre pseudonyme" required><br>

            <!-- pour le email -->
            <label for="email">Email</label><br>
            <input class="input" type="email"  id="email" name="email" placeholder="Votre email" required><br>

            <!-- pour le sélecteur -->
            <label for="choix">Objet de votre demande ?</label><br>
            <select class="input" name="choix" id="choix">
                <option value="">Choisissez</option>
                <option value="abonnement">Abonnement</option>
                <option value="facture">Facture</option>
                <option value="autre">Autre</option>
            </select>

            <br><label for="demande">Demande / Commentaire</label><br>
            <textarea class="input" name="demande" id="demande" cols="50" placeholder="Votre demande ou commentaire" rows="8" required></textarea><br>

            <input class="input" type="submit" value="Valider votre demande">

        </form>

    </main>

    <footer>
        <p>&copy; - 2022 - E Boutique</p>
    </footer>
    
</body>
</html>
