<!-- Structure obligatoire pour une page html (et php). Pour une page web en général -->
<!DOCTYPE html>
<!-- message à destination du navigateur pour lui donner la langue du site -->
<html lang="fr">
<!-- balise head très importante. Différentes informations invisible pour l'utilisateur qu navigue sur le site -->
<head>
    <!-- type d'encodage utf8 permet au navigateur d'afficher tous les caractères réréfrencés, même spéciaux ( accents, caractères nordiques, asiatiques, @ # etc...) -->
    <meta charset="UTF-8">
    <!-- Information envoyée pour rendre compatible au maximum le code de la page avec le navigateur Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta pour le responsive. La page ne doit pas etre zoomée par défaut lorsqu'elle sera lue visitée sur petits ecrans (tablettes, mobiles) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- balise la plus importante pour le référencement. Le titre de la page doit y figurer de manière claire, cohérente, pertinente -->
    <title>Document</title>

    <!-- meta non affichée par défaut dans le <head>. Elle donne un résumé de la page qu va s'afficher lors de la recherche dans le navigateur. Elle doit respecter un certain format (édicté par google) -->
    <meta description content="Ma première page en HTML" >

    <!-- meta non obligatoire, renseignant sur le nom de l'auteur de la page -->
    <meta name="author" content = "Aziz">
</head>
<body>


    
</body>
</html>
